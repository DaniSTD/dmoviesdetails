<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>ToDo</title>
</head>
<body>
    <div class="background-image">
        <img src="bg-desktop-dark.jpg" alt="">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="icon-sun.svg" alt="">
            </div>
        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">

                </div>
            </div>
            <div class="new-todo-input">
                <form onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new todo...">
                </form>
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        Hello todo text
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        Hello todo text
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        Hello todo text
                    </div>
                </div>

            </div>
            <div class="todo-items-info">
                <div class="items-left">
                    left items
                </div>
                <div class="items-status">
                    <span class="active">All</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
